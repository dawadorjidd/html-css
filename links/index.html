<!-- HTML Links -->
<!-- HTML links are hyperlinks -->
<!-- HTML Links - Syntax
<a href="url">link text</a> -->

<!-- By default, links will appear as follows in all browsers:
An unvisited link is underlined and blue
A visited link is underlined and purple
An active link is underlined and red -->
<p></p><a
  href="https://www.youtube.com/watch?v=1ozmyl1ZEyY&list=RD1ozmyl1ZEyY&start_radio=1"
  >SaiPallavi</a
></p>

<!-- HTML Links - The target Attribute -->
<!-- The target attribute specifies where to open the linked document. -->
<!-- The target attribute can have one of the following values: -->

<!-- _self - Default. Opens the document in the same window/tab as it was clicked -->
<p>
   <a href="https://www.youtube.com/watch?v=1ozmyl1ZEyY&list=RD1ozmyl1ZEyY&start_radio=1"
   target="_blank"> targrt=_self</a>
   </p>

<!-- _blank - Opens the document in a new window or tab -->
<p>
   <a href="https://www.youtube.com/watch?v=1ozmyl1ZEyY&list=RD1ozmyl1ZEyY&start_radio=1" 
   target="_blank"> target=_blank</a>
   </p>

<!-- _parent - Opens the document in the parent frame -->
<p>
    <a href="https://www.youtube.com/watch?v=1ozmyl1ZEyY&list=RD1ozmyl1ZEyY&start_radio=1" 
    target="_parent"> target=_parent</a>
    </p> 

<!-- _top - Opens the document in the full body of the window -->
<p>
    <a href="https://www.youtube.com/watch?v=1ozmyl1ZEyY&list=RD1ozmyl1ZEyY&start_radio=1" 
    target="_top"> target=_top</a>
    </p>

    <!-- Absolute URLs vs. Relative URLs -->
    <!-- A full web address is absolute URL -->
    <p><a href="https://www.w3.org/">W3C</a></p>
    <p><a href="https://www.google.com/">Google</a></p>

    <!-- A local link is specified with a relative URL -->
    <p><a href="html_images.asp">HTML Images</a></p>
    <p><a href="/css/default.asp">CSS Tutorial</a></p>

    <!-- HTML Links - Use an Image as a Link -->
    <!-- To use an image as a link, just put the <img> tag inside the <a> tag -->
        <a href="https://www.youtube.com/watch?v=1ozmyl1ZEyY&list=RD1ozmyl1ZEyY&start_radio=1"><img src="assects/happy-smiley-emoticon-face-260nw-118016575.webp" alt="saiPallavi" style="width:42px;height:42px;"></a>

        <!-- Link to an Email Address -->
        <!-- Use mailto: inside the href attribute to create a link that opens the user's email program -->
        <p><a href="mailto:dawadorji295@gmail.com">Send email</a></p>

        <!-- Button as a Link -->
        <!-- To use an HTML button as a link, you have to add some JavaScript code. -->
<!-- JavaScript allows you to specify what happens at certain events, such as a click of a button: -->
<button onclick="document.location='https://www.youtube.com/watch?v=1ozmyl1ZEyY&list=RD1ozmyl1ZEyY&start_radio=1'">SaiPallaviDance</button>

<!-- Link Titles -->
<!-- The title attribute specifies extra information about an element. The information is most often shown as a tooltip text when the mouse moves over the element. -->
<p><a href="https://www.w3schools.com/html/" title="Go to W3Schools HTML section">Visit our HTML Tutorial</a></p>
