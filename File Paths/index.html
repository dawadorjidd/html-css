<!-- HTML File Paths -->
<!-- A file path describes the location of a file in a web site's folder structure -->
<!-- File paths are used when linking to external files, like: -->
<!-- Web pages -->
<!-- Images -->
<!-- Style sheets -->
<!-- JavaScripts -->

<!-- Absolute File Paths -->
<!-- An absolute file path is the full URL to a file: -->
<img
  src="https://www.w3schools.com/images/picture.jpg"
  alt="Mountain"
  style="width: 300px"
/>

<!-- Relative File Paths -->
<!-- A relative file path points to a file relative to the current page -->

<!-- file path points to a file in the images folder located at the root of the current web -->
<img src="/images/picture.jpg" alt="Mountain" style="width: 300px" />

<!-- the file path points to a file in the images folder located in the current folder -->
<img src="images/picture.jpg" alt="Mountain" />

<!-- the file path points to a file in the images folder located in the folder one level up from the current folder -->
<img src="../images/picture.jpg" alt="Mountain" />
