<!-- Images can improve the design and the appearance of a web page -->
<p>
  <img
    src="assects/istockphoto-693366194-612x612.jpg"
    alt="flawer"
    width="500"
    height="333"
  />
</p>

<!-- HTML Images Syntax -->
<!-- Syntax
<img src="url" alt="alternatetext"> -->

<!-- The src Attribute -->
<!-- The required src attribute specifies the path (URL) to the image. -->
<p><img src="assects/download.jfif" /></p>

<!-- The alt Attribute -->
<!-- The required alt attribute provides an alternate text for an image, if the user for some reason cannot view it -->
<p><img src="assects/waterfall-5365926__340.jpg" alt="Waterfall" /></p>

<!-- Image Size - Width and Height -->
<!-- You can use the style attribute to specify the width and height of an image. -->
<p>
  <img
    src="assects/image6.webp"
    alt="Sunset"
    style="width: 500px; height: 600px"
  />
</p>
